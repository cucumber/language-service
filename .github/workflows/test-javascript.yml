name: test-javascript

on:
  push:
    branches:
      - main
      - renovate/**
  pull_request:
    branches:
      - main
  workflow_call:

jobs:
  test-javascript:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
        # 14.x is broken with @typescript-eslint 6.0
        # 16.12.0 has broken ESM support
        # 17.x cannot install tree-sitter: https://github.com/tree-sitter/tree-sitter/issues/1503
        node-version: ['16.11.x', '18.x']

    steps:
      - name: set git core.autocrlf to 'input'
        run: git config --global core.autocrlf input
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4
      - uses: mymindstorm/setup-emsdk@v14
        if: ${{ matrix.os != 'windows-latest' }}
        with:
          # See https://github.com/tree-sitter/tree-sitter/blob/master/cli/emscripten-version
          version: 2.0.24
      - name: with Node.js ${{ matrix.node-version }} on ${{ matrix.os }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - run: npm install
        if: ${{ matrix.os != 'windows-latest' }}
      - run: npm install --no-optional
        if: ${{ matrix.os == 'windows-latest' }}
      - run: npm test
      - run: npm run eslint
